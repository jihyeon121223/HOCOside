<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>HOCO Project</title>

    <body class="class-name bg-gray-100 p-10">

        <div class="class_name001 flex flex-col items-center justify-center h-screen">
            <h1 class="class_name002 text-2xl font-bold text-gray-800 mb-4">단어 착즙기</h1>
            
            <!-- 인풋 -->
            <div class="mb-4">
                <textarea id="textInput" rows="9" class="w-full p-2 border border-gray-300 rounded" placeholder="여기에 텍스트 입력"></textarea>
            </div>

            <!-- 버튼 -->
            <button onclick="extractWords()" class="bg-sky-700 px-4 py-2 text-white hover:bg-sky-800 sm:px-8 sm:py-3">제출<button>

            <!-- 결과 결과단을 옆으로 두바-->

                <h2 class="text-xl font-semibold text-gray-800">단어 빈도:</h2>
                <ul id="wordsList" class="list-disc list-inside mt-2 text-gray-600"></ul>
            </div>

        <script src="./src/main.js"></script>

    </body>
